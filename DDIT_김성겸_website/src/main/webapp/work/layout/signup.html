<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../css/signup.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<form action="test4.jsp" method="post">
    <div class="wrapper">
    	<h2>Welcome to Gye-om Sung</h2>
        <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
        <label for="mail">ID(e-mail형식)</label>
        <div class="email">
            <input id="email" name="mail" placeholder="이메일을 입력해 주세요." required>
            <div id="emailError" class="error"></div>
        </div>
        <label for="name">이름</label>
        <div class="name">
            <input id="name"  type="text" placeholder="이름을 입력해 주세요." required>
            <div id="nameError" class="error"></div>
        </div>
        <label for="password">비밀번호</label>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요." required>
            <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요." required>
            <div id="passwordCheckError" class="error"></div>
        </div>
        <label for="phone">전화번호</label>
        <div class="phone">
            <input id="phone1" type="text" size="1" maxlength="3" pattern="[0-9]{2,3}" required> -
            <input id="phone2" type="text" size="3" maxlength="4" pattern="[0-9]{3,4}" required> -
            <input id="phone3" type="text" size="3" maxlength="4" pattern="[0-9]{4}" required>
        </div>
        <div class="area">
            <select id="area">
                <option selected disabled>지역을 선택하세요.</option>
                <option>서울</option>
                <option>충남</option>
                <option>대전</option>
            </select>
            <div id="areaError" class="error"></div>
        </div>
        <div class="gender" id="gender">
            <input type="radio" name="gender" required>남성  
            <input type="radio" name="gender" required>여성
            <div id="genderError" class="error"></div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <input type="submit" id="signUp" value="가입하기">
        </div>
    </div>
</form>
</body>

</html>
